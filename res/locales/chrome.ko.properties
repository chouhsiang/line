CHROME.NOTICE.DESC.NOPHONECHROME = <b>LINE Chrome 버전의 ‘전화번호로 로그인’ 기능 지원 종료 안내</b>\n\n항상 LINE을 이용해 주셔서 감사합니다. \n2021년 5월 27일부터 LINE Chrome 버전의 ‘전화번호로 로그인’ 기능 지원이 종료됩니다.\n앞으로는 이메일 또는 QR 코드를 이용하여 로그인할 수 있습니다.\n기존에 전화번호로 LINE Chrome 버전에 가입한 후 휴대폰 LINE으로 계정을 이전하지 않은 사용자는, 반드시 아래 내용을 참고하여 계정을 이전해 주세요.\n계정을 이전하면 사용 중인 친구 목록이나 보유한 아이템을 그대로 유지할 수 있습니다.\n\n<a href="https://help.line.me/line/?contentId=20011522" target="_blank">전화번호로 LINE 계정 이전하는 방법</a>\n\nLINE Chrome 버전을 이용해 주시는 모든 분들께 다시 한번 감사드리며,\n앞으로도 더욱 편리한 서비스 제공을 위해 노력하겠습니다.\n감사합니다.
CHROME.NOTICE.DESC.PHONENOTSUPPORTED = ''전화번호로 로그인'' 기능은 더 이상 사용할 수 없습니다. 이메일이나 QR 코드로 로그인해 주세요.
